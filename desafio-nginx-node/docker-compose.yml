version: '3'

services:
  app:
    build:
      context: ./app
    container_name: app
    networks:
      fullcycle-nginx-node
    volumes:
      - ./app:/usr/src/app
    tty: true
    ports:
      - "3000:3000"

  database:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: database
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - fullcycle-nginx-node

networks:
  fullcycle-nginx-node:
    driver: 'bridge'
